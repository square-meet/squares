<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News here</title>
    <link rel="stylesheet" href="chatbot.css">
    <link rel="stylesheet" href="pro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="main_box">
      <input type="checkbox" id="check" />
      <div class="btn_one">
        <label for="check" >
          <i class="fa-solid fa-bars"></i>
        </label>
      </div>
      <div class="search">
        <form action="https://www.ndtv.com/search?searchtext=cricket">
          <h2>Search News</h2>
          <input type="text" id="search" placeholder="Search Here..." name="searchtext"/>
         <button type="submit" id="icon"> <i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
      </div>

      <div class="sidebar_menu">
        <div class="logo">
          <a href="https://www.ndtv.com/search?searchtext=DAILY-NEWS">DAILY NEWS</a>
        </div>

        <div class="btn_two">
          <label for="check" style="color: grey">
            <i class="fa-solid fa-xmark"></i>
          </label>
        </div>

        <div class="menu">
          <ul>
            <li>
              <i class="fa-solid fa-microchip"></i>
              <a href="https://www.ndtv.com/search?searchtext=technology">Technology</a>
            </li>
            <li>
              <i class="fa-solid fa-briefcase"></i>
              <a href="https://www.ndtv.com/search?searchtext=business">Business</a>
            </li>
            <li>
              <i class="fa-solid fa-face-smile"></i>
              <a href="https://www.ndtv.com/search?searchtext=Entertainment">Entertainment</a>
            </li>
            <li>
              <i class="fa-solid fa-calendar-days"></i>
              <a href="https://www.ndtv.com/search?searchtext=events">Events</a>
            </li>
            <li>
              <i class="fa-solid fa-chess-king"></i>
              <a href="https://www.ndtv.com/search?searchtext=sports">Sports</a>
            </li>
            <li>
              <i class="fa-solid fa-landmark"></i>
              <a href="https://www.ndtv.com/search?searchtext=Politics">Politics</a>
            </li>
            <li>
              <i class="fa-regular fa-comments"></i>
              <a href="feedback.html">Feedback</a>
            </li>
          </ul>
        </div>

        <div class="social_media">
          <ul>
            <a href="#"><i class="fa-brands fa-facebook"></i></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
          </ul>
        </div>
      </div>
      <input type="checkbox" id="bot">
        <div class="bot">
        <label for="bot">
          <i class="fa-solid fa-robot"></i>
        </label>
        </div>
      <div class="chatbox">
        <!-- <input type="checkbox" id="bot">
        <label for="bot">
          <i class="fa-solid fa-robot"></i>
        </label> -->
        <div id="chat-area">
            <div class="bot-message">Hello! How can I assist you today?</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type a message" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="chatbot.js"></script>
    </div>
  </body>
</html>
